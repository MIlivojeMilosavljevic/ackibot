# Input topics handled/muxed.
# For each topic:
# - name    : name identifier to select the topic (*sub-namespace, see below)
# - topic   : input topic of geometry_msgs::Twist type
# - timeout : timeout in seconds to start discarding old messages, and use 0.0 speed instead
# - priority: priority in the range [0, 255]; the higher the more priority over other topics
# - expire_on_idle: If true, it will expire in command is zero

twist_mux:
  ros__parameters:
    topics:
      navigation:
        topic   : /cmd_vel_nav_stamped
        timeout : 0.5
        priority: 50
        expire_on_idle: false
      joystick:
        topic   : /cmd_vel_joy_sbc
        timeout : 0.5
        priority: 90
        expire_on_idle: true
      tablet:
        topic   : /cmd_vel_joy_pc
        timeout : 0.5
        priority: 100
        expire_on_idle: true
